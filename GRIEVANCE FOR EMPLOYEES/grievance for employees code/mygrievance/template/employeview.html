<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>view</title>
</head>
<body>
    {% include 'adminlink.html' %}
    <h1>EMPLOYEES VIEW</h1>
    {% csrf_token %}
    <table>
        <tr>
            <th>NAME</th>
            <th>MOBLENO</th>
            <th>EMAIL</th>
            <th>EDITI</th>
            <th>DELTE</th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.Name}}</td>
            <td>{{i.Mobilno}}</td>
            <td>{{i.Email}}</td>
            <td><a href="{% url 'EDIT' %}?userid={{i.id}}">editi</a></td>
            <td><a href="{% url 'deleteuser' %}?userid={{i.id}}">delete</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
