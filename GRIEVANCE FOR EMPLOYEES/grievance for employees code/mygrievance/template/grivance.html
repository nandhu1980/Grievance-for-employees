<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% include 'adminlink.html' %}
    <h1> ALL COMPLAINTS</h1>
        {% csrf_token %}
        <table>
            <tr>    
                <th>NAME</th>
                <th>COMPLAINT</th>
                <th>REPLY</th>

            </tr>
            {% for i in data %}
            <tr>
                <td>{{i.Name}}</td>
                <td>{{i.complaint}}</td>
                <td>{{i.reply}}</td>
                <td><a href="{% url 'REPLY' %}?userid={{i.id}}">REPLY</a></td>
             </tr>
            {% endfor %}
        </table>
</body>
</html>
